id: danmux
env:
  - GOPATH=${ws}
  # - PATH=$PATH:${ws}/bin
ver: 1

tasks: 
  - name: Checkout
    listen: trigger.good
    type: git-checkout
    opts:
      url: git@github.com:floeit/floe.git
      sub-dir: src/github.com/floeit
  
  - name: Go Version
    listen: trigger.good
    type: exec
    opts:
      cmd: "go version"

  - name: Wait
    class: merge
    wait: 
      - task.go-version.good
      - task.checkout.good

  - name: done
    listen: task.wait.good
    type: end